<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/icon.ico">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Sign Up</title>
</head>

<body>

<section class="">


    <div class="px-sm-5  px-0 py-2  text-center text-lg-start">



        <div class="container-fluid px-sm-5  px-0">
            <a class="px-sm-5 px-0" href="../index.html"  title="home"><img src="../assets/img/Logo.png" alt="Logo"><span class="logo_text">Time for teachers to shine!</span></a>

            <div class="row px-sm-5 px-0">
                <div class="col-lg-7 mb-5 mb-lg-0 px col-sm-12">
                    <h1 class="mt-5 mb-3 text-color-base login-heading display-5 fw-bold ls-tight">
                        Create more time for
                        <br />
                        <span class="text-color-base">TEACHING.</span>
                    </h1>
                    <p style="color: hsl(217, 10%, 50.8%)">
                        A comprehensive tool which facilitates the collaboration between principals and teachers resulting in continual school development.
                    </p>


                    <div class="row py-5">
                        <div class="col-lg-12 text-center">
                            <img class="w-50" src="../assets/img/login.svg" alt="Logo">

                        </div>
                    </div>
                </div>

                <div class="col-lg-5 align-self-center pb-4 mb-5 mb-lg-0 col-sm-12 position-relative px-0">
                    <img src="../assets/img/neww.gif" class="position-absolute w-100" alt="Logo">
                    <div class="row justify-content-center">
                        <div class="col-lg-12 px-5">
                            <div class="card signup-card shadow rounded-1 border mx-3">
                                <div class="card-body pt-5 pb-0 px-md-5">



                                    <div class="row">
                                        <div class="col-lg-12 text-center ">
                                            <h5 class="fw-bold">
                                                Sign Up
                                            </h5>
                                        </div>
                                    </div>
                                    <!-- 2 column grid layout with text inputs for the first and last names -->

                                    <form id="loginForm" class=" login-form" method="post">

                                        <div class="ry-field-with-icon name mb-3 position-relative main-login">

                                            <label class="hidden-sm-down">First Name</label>
                                            <img src="../assets/img/login/user.svg" alt="emailicon">

                                            <div class="form-group-">
                                                <input type="text" placeholder="First Name">
                                            </div>
                                        </div>

                                        <div class="ry-field-with-icon email position-relative main-login">
                                            <img src="../assets/img/login/user.svg" alt="emailicon">


                                            <label>Last Name</label>
                                            <div class="form-group-">
                                                <input type="Last Name" placeholder="Last Name">
                                            </div>
                                        </div>
                                        <div class="ry-field-with-icon name mb-3 position-relative main-login">

                                            <label class="hidden-sm-down">Email</label>
                                            <img src="../assets/img/login/email.svg" alt="emailicon">

                                            <div class="form-group-">
                                                <input type="text" placeholder="Enter Email">
                                            </div>
                                        </div>

                                        <div class="ry-field-with-icon email position-relative main-login">
                                            <img src="../assets/img/login/school.svg" class="school-icon" alt="passicon">

                                            <label>School</label>
                                            <div class="form-group-">
                                                <input type="School" placeholder="School">
                                            </div>
                                        </div>

                                        <div class="ry-field-with-icon name mb-2">
                                            <img src="../assets/img/login/role.svg" alt="passicon">

                                            <label>Role</label>

                                            <div class="input-group w-100">
                                                <select class="custom-select border-0 w-100 ms-5 me-3" id="inputGroupSelect04">
                                                    <option value="1">Head of Department</option>
                                                    <option value="2">Principal</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="ry-field-with-icon email position-relative main-login">
                                            <img src="../assets/img/login/password.svg" alt="passicon">

                                            <label>Password</label>
                                            <div class="form-group-">
                                                <input type="password" placeholder="**********">
                                            </div>
                                        </div>
                                        <div class="ry-field-with-icon name mb-3 position-relative main-login">

                                            <label class="hidden-sm-down">Confirm Password</label>
                                            <img src="../assets/img/login/password.svg" alt="pas">

                                            <div class="form-group-">
                                                <input type="text" placeholder="Enter Email">
                                            </div>
                                        </div>


                                        <div class="d-grid my-2">
                                            <button type="button" class="btn base_color text-white get_started rounded-10 py-2 px-5 w-100">
                                                <span class="btn-label  ">Sign Up</span>
                                            </button>
                                        </div>


                                    </form>


                                    <div class="row">
                                        <div class="col-lg-12 text-center">
                                            <p>
                                                Already have an account? <span class="fw-bolder text-color-base">
                                            <a class="fw-bolder text-color-base" href="login.html">
                                               Login
                                            </a>


                                            </span>
                                            </p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->





<script src="../assets/js/jquery-1.9.1.min.js"></script>
<script src="../assets/js/owlcarousal/owl.carousel.min.js"></script>
<script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
